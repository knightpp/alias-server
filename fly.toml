app = "alias-server"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
USE_H2C = "1"
PORT = "443"

[experimental]
auto_rollback = true

[[services]]
http_checks = []
internal_port = 443
processes = ["app"]
protocol = "tcp"
script_checks = []
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
handlers = ["tls"]
port = 443
[services.ports.tls_options]
alpn = ["h2"]

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
