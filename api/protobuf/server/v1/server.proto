syntax = "proto3";

package server.v1;

option go_package = "github.com/knightpp/alias-server/pkg/serverpb";

enum Language {
  LANGUAGE_UNSPECIFIED = 0;
  LANGUAGE_UKR = 1;
}

message Room {
  bytes id = 1;
  string name = 2;
  bool is_public = 3;
  Language language = 4;
  optional string password = 5;
  repeated Player players = 6;
}

message Rooms { repeated Room rooms = 1; }

message Player {
  bytes id = 1;
  string name = 2;
}